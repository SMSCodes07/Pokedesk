<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm ProductSans">
    <h5 class="my-0 mr-md-auto font-weight-normal">Pokedesk</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" (click)="openModal(pokemonModal)">Agregar pokemon</a>
    </nav>
    <a class="btn btn-outline-primary" href="#">Ir al canal</a>
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-10 col-sm-9 col-md-6 col-lg-5 col-xl-4" *ngFor="let pokemon of pokemonList" >
            <div class="card shadow-sm rounded">
                <div class="card-body">
                    <h4>{{pokemon.pokemonnombre}}</h4>
                    <h4>{{pokemon.pokemoncolor}}</h4>
                    <h4>{{pokemon.pokemonPartidopolitico}}</h4>
                    <h4>{{pokemon.pokemonaltura}}</h4>
                    <button class="btn btn-block text-center text-white bg-danger" (click)="deletePokemon(pokemon.pokemonCode)">Eliminar esto</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<ng-template #pokemonModal>
    <div class="modal-header ProductSans">
      <h4 class="modal-title pull-left">Agregar un pokemon al sistema</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalReference.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body ProductSans">
      <form [formGroup]="pokemonForm">
        <div class="form-group">
            <label for="formGroupExampleInput">Nombre</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre del pokemon" formControlName="nombre">
          </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Color</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Color del pokemon" formControlName="color">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Partido político</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="Partidopolitico">
                <option value="PLD">PLD</option>
                <option value="PRD">PRD</option>
                <option value="PRM">PRM</option>
                <option value="PRSC">PRSC</option>
                <option value="PFP">PFP</option>
            </select>
        </div>
        <div class="form-group">
            <label for="formGroupExampleInput">Numero del pokemon</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Número del pokemon" formControlName="numero">
          </div>
          <div class="form-group">
            <label for="exampleFormControlSelect1">Tipo de pokemon</label>
            <select class="form-control" id="exampleFormControlSelect1" formControlName="tipo">
                <option value="Normal">Normal</option>
                <option value="Fuego">Fuego</option>
                <option value="Agua">Agua</option>
                <option value="Eléctrico">Eléctrico</option>
                <option value="Planta">Planta</option>
                <option value="Hielo">Hielo</option>
                <option value="Lucha">Lucha</option>
                <option value="Veneno">Veneno</option>
                <option value="Tierra">Tierra</option>
                <option value="Volador">Volador</option>
                <option value="Psíquico">Psíquico</option>
                <option value="Bicho">Bicho</option>
                <option value="Roca">Roca</option>
                <option value="Fantasma">Fantasma</option>
                <option value="Dragón">Dragón</option>
                <option value="Siniestro">Siniestro</option>
                <option value="Acero">Acero</option>
                <option value="Hada">Hada</option>
            </select>
        </div>
          <div class="form-group">
            <label for="formGroupExampleInput">Altura</label>
            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Nombre del pokemon" formControlName="altura">
          </div>
      </form>
      <button class="btn btn-block text-center text-white bg-dark" [disabled]="pokemonForm.invalid" (click)="createPokemon()">Agregar pokemon</button>
    </div>
</ng-template>
<!-- Modal -->
